<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>GongGan Management Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<h1>GongGan</h1>
<h2>Update Place</h2>
<hr/>
<h4>Places List</h4>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>장소 명</td>
        <td>주소</td>
        <td>카테고리</td>
        <td>설명</td>
        <td>생성일</td>
        <td>최근 업데이트일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="place: ${places}">
        <td th:text="${place.getPlaceId()}"/>
        <td th:text="${place.getName()}"/>
        <td th:text="${place.getAddress()}"/>
        <td th:text="${place.getCategory().getValue()}"/>
        <td th:text="${place.getDescription()}"/>
        <td th:text="${place.getCreatedAt()}"/>
        <td th:text="${place.getUpdatedAt()}"/>
    </tr>
    </tbody>
</table>
<hr/>
<form th:action="@{/places}" th:method="PUT">
    <div class="mb-3">
        <label class="form-label" for="placeId">ID</label>
        <input class="form-control" id="placeId" name="placeId" required type="number">
    </div>
    <div class="mb-3">
        <label class="form-label" for="name">이름</label>
        <input class="form-control" id="name" name="name" placeholder="수정할 내용이 필요한 경우에만 작성해주세요!" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="address">주소</label>
        <input class="form-control" id="address" name="address" placeholder="수정할 내용이 필요한 경우에만 작성해주세요!" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" id="description" name="description" placeholder="수정할 내용이 필요한 경우에만 작성해주세요!"
                  rows="3"></textarea>
    </div>
    <div class="col-4">
        <button class="btn btn-primary" type="submit">수정</button>
    </div>
</form>
<div class="col-4">
    <button class="btn btn-success" th:onclick="|location.href='@{/}'|">Home</button>
</div>
</body>
</html>
