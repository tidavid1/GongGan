<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>GongGan Management Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<h1>GongGan</h1>
<h2>List Places</h2>
<hr/>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>장소 명</td>
        <td>주소</td>
        <td>카테고리</td>
        <td>설명</td>
        <td>생성일</td>
        <td>최근 업데이트일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="place: ${places}">
        <td th:text="${place.getPlaceId()}"/>
        <td th:text="${place.getName()}"/>
        <td th:text="${place.getAddress()}"/>
        <td th:text="${place.getCategory().getValue()}"/>
        <td th:text="${place.getDescription()}"/>
        <td th:text="${place.getCreatedAt()}"/>
        <td th:text="${place.getUpdatedAt()}"/>
    </tr>
    </tbody>
</table>
<div class="col-4">
    <button class="btn btn-success" th:onclick="|location.href='@{/}'|">Home</button>
</div>
</body>
</html>
