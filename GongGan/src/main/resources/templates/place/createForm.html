<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>GongGan Management Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<h1>GongGan</h1>
<h2>Create Place</h2>
<form method="POST" th:action="@{/places}">
    <div class="mb-3">
        <label class="form-label" for="name">이름</label>
        <input class="form-control" id="name" name="name" required type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="address">주소</label>
        <input class="form-control" id="address" name="address" required type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="category">카테고리</label>
        <select class="form-select" id="category" name="category">
            <option th:each="category : ${categories}" th:utext="${category.getValue()}"
                    th:value="${category}"></option>
        </select>
    </div>
    <div class="col-4">
        <button class="btn btn-primary" type="submit">생성</button>
    </div>
</form>
<div class="col-4">
    <button class="btn btn-success" th:onclick="|location.href='@{/}'|">Home</button>
</div>
</body>
</html>
