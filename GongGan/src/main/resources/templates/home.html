<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>GongGan Management Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<h1>GongGan</h1>
<h2>Management Place</h2>
<div class="row">
    <div class="col">
        <button class="btn btn-outline-success" th:onclick="|location.href='@{/places/create}'|" type="button">Create
        </button>
    </div>
    <div class="col">
        <button class="btn btn-outline-warning" th:onclick="|location.href='@{/places/list}'|" type="button">List
        </button>
    </div>
    <div class="col">
        <button class="btn btn-outline-primary" th:onclick="|location.href='@{/places/update}'|" type="button">Update
        </button>
    </div>
    <div class="col">
        <button class="btn btn-outline-danger" th:onclick="|location.href='@{/places/delete}'|" type="button">Delete
        </button>
    </div>
    <div class="col">
        <button class="btn btn-outline-danger" th:onclick="|location.href='@{/places/delete-all}'|" type="button">Delete
            All
        </button>
    </div>
</div>
<hr/>
<h2>Management Reservation</h2>
<div class="row">
    <div class="col">
        <button class="btn btn-outline-warning" th:onclick="|location.href='@{/reservations/list}'|" type="button">List
        </button>
    </div>
    <div class="col">
        <button class="btn btn-outline-primary" th:onclick="|location.href='@{/reservations/cancel}'|" type="button">Cancel
        </button>
    </div>
    <div class="col">
        <button class="btn btn-outline-danger" th:onclick="|location.href='@{/reservations/delete}'|" type="button">Delete
        </button>
    </div>
    <div class="col">
        <button class="btn btn-outline-danger" th:onclick="|location.href='@{/reservations/delete-all}'|" type="button">Delete
            All
        </button>
    </div>
</div>
<hr/>
</body>
</html>
