<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GongGan Management Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>GongGan</h1>
<h2>Create Place</h2>
<form th:action="@{/places}" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">주소</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">카테고리</label>
        <select id="category" name="category" class="form-select">
            <option th:each="category : ${categories}" th:value="${category}"
                    th:utext="${category.getValue()}"></option>
        </select>
    </div>
    <div class="col-4">
        <button type="submit" class="btn btn-primary">생성</button>
    </div>
</form>
<div class="col-4">
    <button th:onclick="|location.href='@{/}'|" class="btn btn-success">Home</button>
</div>
</body>
</html>
