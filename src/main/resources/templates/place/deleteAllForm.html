<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GongGan Management Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>GongGan</h1>
<h2>Delete All Places</h2>
<hr/>
<div class="alert alert-danger" role="alert">
    DB에 저장되어 있는 모든 공간을 제거합니다!<br/>
    필요한 경우가 아니라면 Home 버튼을 눌러 관리 페이지로 돌아가주세요!<br/>
    이 작업은 되돌릴 수 없습니다!<br/>
    작업을 진행하려면 삭제 버튼을 눌러주세요.
</div>
<form th:action="@{/places/all}" th:method="DELETE">
    <div class="col-4">
        <button type="submit" class="btn btn-danger">삭제</button>
    </div>
</form>
<div class="col-4">
    <button th:onclick="|location.href='@{/}'|" class="btn btn-success">Home</button>
</div>
</body>
</html>
