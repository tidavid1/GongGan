<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>GongGan Management Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<h1>GongGan</h1>
<h2>Cancel Reservation</h2>
<hr/>
<h4>Reservation List</h4>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>장소 명</td>
        <td>예약 이메일</td>
        <td>예약 시작 시간</td>
        <td>예약 종료 시간</td>
        <td>예약 상태</td>
        <td>예약 생성일</td>
        <td>최근 업데이트일</td>
        <td>Cancel</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation: ${reservations}">
        <td id="reservationId" th:text="${reservation.getReservationId().toString()}"/>
        <td th:text="${reservation.getPlace().getName()}"/>
        <td th:text="${reservation.getEmail()}"/>
        <td th:text="${reservation.getStartAt()}"/>
        <td th:text="${reservation.getEndAt()}"/>
        <td th:text="${reservation.getStatus()}"/>
        <td th:text="${reservation.getCreatedAt()}"/>
        <td th:text="${reservation.getUpdatedAt()}"/>
        <td>
            <form th:action="@{'/reservations/' + ${reservation.getReservationId()}}" th:method="PUT">
                <button class="btn btn-success" type="submit">Cancel</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<hr/>
<div class="col-4">
    <button class="btn btn-success" th:onclick="|location.href='@{/}'|">Home</button>
</div>
</body>
</html>
